    <!-- Start content section  -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/51Dvy2gn73L._AC_SX679_.jpg" class="w-75 img-thumbnail" alt="">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h2>Create Account</h2>
                <h5 class="text-muted my-3">Go ahead and sign up, let everone know <br>how awesome you are</h5>
                <h3 id="error"></h3>
                <form action="" method="post"  onsubmit="return validate()">
                    <input type="text" placeholder='username' id="user" class="form-control w-90 mt-2">
                    <input type="text" placeholder="Email" id="email" class="form-control mt-2">
                    <input type="password" placeholder="password" id="pass" class="form-control mt-2">
                    <input type="password" placeholder="confirm password" id="confpass" class="form-control mt-2">
                    <input type="submit" class="btn btn-primary mt-3 btn-block " value="create account" formaction="success.html">
                </form>
            </div>
        </div>
    </div>
